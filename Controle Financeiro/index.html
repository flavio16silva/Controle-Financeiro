<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Controle Financeiro/style.css">
  <title>Controle Financeiro</title>
</head>
<body>
  <h2>Controle Financeiro</h2>
  <!-- Container Geral -->
  <main class="container">
      <h4>Saldo Atual</h4>
      <!-- Retorno do Saldo Total -->
      <h1 id="balanco" class="balanco">R$ 0.00</h1>

      <!-- Retorno das Receitas e Despesas -->
      <section class="containerdois">
            <article>
                <h4>Receitas</h4>
                <p id="dinheiro-mais" class="dinheiro-mais">+ R$0.00</p>
            </article>

            <article>
                <h4>Despesas</h4>
                <p id="dinheiro-menos" class="dinheiro-menos">- R$0.00</p>
            </article>
      </section>

    <h3>Transações</h3>
        <!-- Lista das Transações Adicionadas -->
      <ul id="transacoes" class="transacoes"> 
           <!-- <li class="menos">
                Salário <span>-$400</span><button class="delete-btn">x</button>
           </li> -->

      </ul>

    <h3>Adicionar Transação</h3>
        <!-- Formulario de inserção das Transações -->
        <form id="form">
              <article class="form-controle">
                  <label for="text">Nome</label>
                  <input autofocus type="text" id="text" placeholder="Nome da Transação"/>
              </article>

              <article class="form-controle">
                  <label for="quantia">Valor <br/>
                  <small>(negativo - despesas, positivo - receitas)</small>
                  </label>
                  <input type="number" id="quantia" placeholder="Valor da Transação"/>
              </article>
              <!-- Botão de adição das Transações -->
              <button class="btn">Adicionar</button>
          
        </form>
  </main>
  <!-- Script dp JavaScript -->
  <script src="script.js"></script>
</body>
</html>
